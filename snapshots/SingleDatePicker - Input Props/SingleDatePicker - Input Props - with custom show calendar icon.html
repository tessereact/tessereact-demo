<div class="SingleDatePicker">
  <div>
    <div class="SingleDatePickerInput">
      <button type="button" class="SingleDatePickerInput__calendar-icon">
        <span style="border:1px solid #dce0e0;background-color:#fff;color:#484848;padding:3px;">C</span>
      </button>
      <div class="DateInput DateInput--open-down">
        <input type="text" aria-label="Date" class="DateInput__input needsclick" id="date_input" name="date_input" value="2017-09-23" placeholder="Date" autocomplete="off" aria-describedby="DateInput__screen-reader-message-date_input" />
        <p id="DateInput__screen-reader-message-date_input" class="screen-reader-only">Press the down arrow key to interact with the calendar and select a date. Press the question mark key to get the keyboard shortcuts for changing dates.</p>
        <div class="DateInput__display-text DateInput__display-text--has-input">09/23/2017</div>
      </div>
    </div>
  </div>
</div>
