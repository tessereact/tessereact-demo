<form>
  <div class="form-group">
    <label for="formControlsText" class="control-label">Text</label>
    <input type="text" placeholder="Enter text" id="formControlsText" class="form-control" />
  </div>
  <div class="form-group">
    <label for="formControlsEmail" class="control-label">Email address</label>
    <input type="email" placeholder="Enter email" id="formControlsEmail" class="form-control" />
  </div>
  <div class="form-group">
    <label for="formControlsPassword" class="control-label">Password</label>
    <input type="password" id="formControlsPassword" class="form-control" />
  </div>
  <div class="form-group">
    <label for="formControlsFile" class="control-label">File</label>
    <input type="file" id="formControlsFile" class="" />
    <span class="help-block">Example block-level help text here.</span>
  </div>
  <div class="checkbox">
    <label title="">
      <input type="checkbox" checked="" readonly="" />Checkbox</label>
  </div>
  <div class="radio">
    <label title="">
      <input type="radio" checked="" readonly="" />Radio</label>
  </div>
  <div class="form-group">
    <label class="checkbox-inline" title="">
      <input type="checkbox" />1</label>
    <label class="checkbox-inline" title="">
      <input type="checkbox" />2</label>
    <label class="checkbox-inline" title="">
      <input type="checkbox" />3</label>
  </div>
  <div class="form-group">
    <label class="radio-inline" title="">
      <input type="radio" name="radioGroup" />1</label>
    <label class="radio-inline" title="">
      <input type="radio" name="radioGroup" />2</label>
    <label class="radio-inline" title="">
      <input type="radio" name="radioGroup" />3</label>
  </div>
  <div class="form-group">
    <label for="formControlsSelect" class="control-label">Select</label>
    <select placeholder="select" id="formControlsSelect" class="form-control">
      <option value="select">select</option>
      <option value="other">...</option>
    </select>
  </div>
  <div class="form-group">
    <label for="formControlsSelectMultiple" class="control-label">Multiple select</label>
    <select multiple="" id="formControlsSelectMultiple" class="form-control">
      <option value="select">select (multiple)</option>
      <option value="other">...</option>
    </select>
  </div>
  <div class="form-group">
    <label for="formControlsTextarea" class="control-label">Textarea</label>
    <textarea placeholder="textarea" id="formControlsTextarea" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label class="control-label">Static text</label>
    <p class="form-control-static">email@example.com</p>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
