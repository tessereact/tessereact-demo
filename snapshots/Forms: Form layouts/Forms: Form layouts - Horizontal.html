<form class="form-horizontal">
  <div class="form-group">
    <label for="formHorizontalEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" placeholder="Email" id="formHorizontalEmail" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="formHorizontalPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" placeholder="Password" id="formHorizontalPassword" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <div class="checkbox">
        <label title="">
          <input type="checkbox" />Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
