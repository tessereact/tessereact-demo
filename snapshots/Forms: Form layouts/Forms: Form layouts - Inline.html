<form class="form-inline">
  <div class="form-group">
    <label for="formInlineName" class="control-label">Name</label>
    <input type="text" placeholder="Jane Doe" id="formInlineName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="formInlineEmail" class="control-label">Email</label>
    <input type="email" placeholder="jane.doe@example.com" id="formInlineEmail" class="form-control" />
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>
</form>
